<!DOCTYPE html>
<html lang="fr">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <link rel="stylesheet" href="rockPaper.css">
   <title>Pierre feuille</title>
</head>


<body>

	<div class='content'>

		<h2>ROCK PAPER SCISSOR</h2>

		<div class='container'>
			<div class='cardBtn' id='pierre'></div>
			<div class='cardBtn' id='feuille'></div>
			<div class='cardBtn' id='ciseaux'></div>
		</div>

		<div class='infos'>
			<span class='computer'>Chrome a joué : <span class="computerComputer"></span></span>
			<span class='user'>Tu as joué : <span class="userUser"></span></span>
			<span class='result'></span>
			<span class="totalScore">
				<span>TOI : </span><span class="userScore">0</span>
				<span>-</span>
				<span>CHROME : </span><span class="chromeScore">0</span>
			</span>
		</div>

	</div>
</body>


<script src='rockPaper.js'></script>
</html>
